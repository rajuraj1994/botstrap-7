bootstrap is mainly used to make web layout and for the responsiveness of the site
bootstrap-> framework of CSS
current version-> 5 (it is still in developing phase)

browers total width in bootstrap assume as 12 unit
12-> 6+6  asssume  2 column
12->4+4+4 asumme 3 column
12->3+3+3+3
12->8+5 -->

<div class="container-fluid">

<div class="row">
<!-- div that comes inside row as child will be inline  -->

<!-- here col means column  md  means medium size and 6 means 6 unit of browser -->
<div class="col-md-6 bg-warning text-white text-center">2</div>
<div class="col-md-4 bg-danger text-white mt-2">3</div>



</div>

</div>
