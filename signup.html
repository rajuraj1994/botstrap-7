<html lang="en">

<head>

    <meta charset="utf-8">

    <!-- icon css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <title>Signup</title>
</head>

<body>

    <!-- navbar -->

    <div class="container-fluid">
        <div class="row top-nav align-items-center">
            <div class="col-md-3">
                <a class="navbar-brand" href="amazon.html" style="color:#ffff;">Amazon</a>
            </div>
            <div class="col-md-6">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-warning" type="submit">Search</button>
                </form>
            </div>
            <div class="col-md-3">
                <ul class="d-flex justify-content-center">
                    <li class="list-unstyled"><a href="#" class="text-decoration-none custom-link px-2"><i
                                class="bi bi-box-arrow-in-right"></i></a></li>
                    <li class="list-unstyled"><a href="signup.html" class="text-decoration-none custom-link px-2"><i
                                class="bi bi-person-plus-fill"></i></a></li>
                    <li class="list-unstyled"><a href="#" class="text-decoration-none custom-link px-2"><i
                                class="bi bi-cart4"></i></a></li>

                </ul>


            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light custom-nav">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="amazon.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="deals.html">Deals</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled text-white" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>


    <!-- end of navbar -->

    <!-- form content -->
    <div class="row">
        <form class="col-md-5 offset-md-2 mt-5 shadow p-3">
            <div class="mb-3">
                <label for="firstname" class="form-label">Firstname</label>
                <input type="text" class="form-control" id="fname" required>
            </div>

            <div class="mb-3">
                <label for="lastname" class="form-label">Lastname</label>
                <input type="text" class="form-control" id="lname" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="pass" required>
            </div>

            <div class="mb-3">
                <label for="confirmpassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="cpass" required>
            </div>

            <div class="mb-2">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" required>
                    <label for="check">I accept your policies and cookies</label>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <button type="submit" class="btn btn-primary form-control">Send</button>
            </div>

        </form>

    </div>



    <!-- end of form -->

    <!-- footer content -->

    <footer class="conatiner">
        <p class="float-end"><a href="#">Back to top</a></p>
        <p>&copy; 2019-2021 Amazon Clone &nbsp; <a href="#">Privacy</a> &nbsp;<a href="#">Terms and Condition</a></p>

    </footer>

    <!-- end of footer -->

        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>


</body>

</html>
